apiVersion: v1
kind: Service
metadata:
 name:
spec:
 selector:
  app:
 type: LoadBalancer
 ports:
  port: 80
  targetPort: 80
  - protocol: TCP

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 5
  selector:
    matchLabels:
      app: nginx
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nareshm5859/duo-task-nginx:latest
        ports:
        - containerPort: 80
