apiVersion: v1
kind: Pod
metadata:
 name: nginx
 lables:
  app: nginx
spec:
 containers:
  - name: nginx
    image: nareshm5859/nginx:latest  
    ports:
    - containerPort: 5500
---
appVersion: v1
kind: Service
metadata:
 name: nginx
spec:
 selector:
  app: nginx
 ports:
  port: 80
  targetPort: 80
  - protocal: TCP
 type: LoadBalancer
